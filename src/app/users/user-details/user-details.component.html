<ng-container *ngIf="user$|async as user" ;else empty>
    <h2>{{ user?.username }}</h2>
    <p>Email: {{ user?.email }}</p>
    <div class="flex">
        <button mat-flat-button type="button" (click)="goBack()">Back</button>
        <!-- <button mat-flat-button type="button" (click)="goToUser(user.id)">Edit</button> -->
    </div>
</ng-container>
<ng-template #empty>
    <p>Cannot find user</p>
</ng-template>

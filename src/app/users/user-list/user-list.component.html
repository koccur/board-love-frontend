<h2>Users</h2>
<div class="flex">
  <div>
    <h2>My friends</h2>
    <input type="text" [(ngModel)]="myFriendsSearchText" placeholder="Search friend" (input)="filterFriends()" />
    <ul>
      <li *ngFor="let user of filteredFriends">
        <a [routerLink]="['/users', user.id]">{{ user.username }}</a>
      </li>
    </ul>
  
  </div>

  <div>
    <h2>All users</h2>
    <input type="text" [(ngModel)]="searchText" placeholder="Search users" (input)="filterUsers()" />
    <ul>
      <li *ngFor="let user of filteredUsers">
        <a [routerLink]="['/users', user.id]">{{ user.username }}</a>
      </li>
    </ul>
    <!-- todo hide without permission / or For all -->
    <!-- <a routerLink="/users/create">Create New User</a> -->
  </div>
</div>
